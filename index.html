<html>
    <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="css/style.css">       
 
    </head>
    <body>
    <div class="w-75 mx-auto my-5">
        <div class="form-class">
            <label for="productName"><b>productName :</b></label>
            <input type="text" class="form-control my-2" id="productName">
            <small>productName must be chars only</small>
        </div>
        <div class="form-class">
            <label for="productPrice"><b>productPrice :</b></label>
            <input type="number " class="form-control my-2" id="productPrice">
            <small>productPrice must be numbers  only</small>
        </div>
        <div class="form-class">
            <label for="productCategory"><b>productCategory :</b></label>
            <input type="text" class="form-control my-2" id="productCategory">
            <small>productCategory must be chars only</small>
        </div>
        <div class="form-class">
            <label for="productDesc"><b>productDesc :</b></label>
            <textarea type="text" class="form-control my-2" id="productDesc"> </textarea>
            <small>productDesc must be chars only</small>
         </div>
         <button onclick="addProduct();" class="btn btn-primary my-2" id="transfer">Add Product</button>
         
    </div>
    <div class="w-75 mx-auto ">
        <label for="">search by productName </label>
        <input onkeyup="searchProduct(this.value)" class="form-control" type="text" name="">
    </div>
    <div class="w-75 mx-auto my-5">
    <table class="table">
        <thead>
            <th>Index</th>
            <th>ProductName</th>
            <th>productPrice</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tbdy">
            
        </tbody>
    </table>
       
    </div>
    <script src="main.js"></script>
    </body>
</html>
